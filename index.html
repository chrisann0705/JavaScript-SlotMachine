<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Slot Machine Game</h1>
        <div id="balance">Balance: $0</div>
        <div class="controls">
            <label for="lines">Number of Lines:</label>
            <select id="lines">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>

            <label for="bet">Bet per Line:</label>
            <input type="number" id="bet" min="0.01" step="0.01" value="0.01">

            <button id="spin">Spin</button>
        </div>
        <div id="reels" class="reels">
            <!-- Reels will be populated here -->
        </div>
        <div id="message"></div>
        <button id="play-again" style="display: none;">Play Again</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
